<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="CSS/adminpage.css" rel="stylesheet">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="admin-container">
        <div class="side-menu">
          <i class="fas fa-home"></i>
          <span>Home</span>
          <div style="clear:both"></div>
          <i class="fas fa-car"></i>
          <span>History</span>
        </div>
        <div class="content-container">
            <div class="top-container">
                <div class="top-search">
                    <input type="search" placeholder="Search">
                    <button type="button" class="icon-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="right-icon">
                    <i class="fas fa-bell" style="padding-right: 40px;"></i>
                    <i class="fas fa-envelope" style="padding-right: 30px;"></i>
                    <p>Chang Yub Jung</p>
                </div>
            </div>
            <div class="main-content">
                <h4 style="font-size:20px">Dashboard</h4>
                <nav class="nav-bar">
                    <div class="nav-item1">
                        <h6>Earnings (Monthly)</h6>
                        <p><strong>$400.000</strong></p>
                        <i class="fas fa-calendar fa-2x"></i>
                    </div>
                    <div class="nav-item2">
                        <h6>Earnings (Annual)</h6>
                        <p><strong>$800.000</strong></p>
                        <i class="fas fa-dollar-sign fa-2x"></i>
                    </div>
                    <div class="nav-item3">
                        <h6>Tasks</h6>
                        <p><strong>13</strong></p>
                        <i class="fas fa-tasks fa-2x"></i>

                    </div>
                    <div class="nav-item4">
                        <h6>Requests</h6>
                        <p><strong>26</strong></p>
                        <i class="fas fa-comments fa-2x"></i>
                    </div>
                </nav>
                <div class="chart-container">                 
                    <div class="chart-box">
                      <div class="chart-title">
                        <h4>Earnings Overview</h4>
                      </div>
                      <canvas id="myChart"></canvas>
                    </div>
                    <div class="tasks-box">
                      <div class="tasks-title">
                        <h4>Tasks</h4>
                      </div>
                      <list>
                        <li>Borrowed Items</li>
                        <li>Trello requests</li>
                        <li>Marked Comments</li>
                      </list>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'Monthly',
          backgroundColor: 'rgba(30,144,255,0.5)',
          lineTension: .4,
          pointBackgroundColor: 'red',
          fill: "start",
          data: [12, 19, 3, 5, 2, 3, 45],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
