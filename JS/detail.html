<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../CSS/detail.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
    crossorigin="anonymous"></script>
</head>
<body>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option class="hat">모자</option>
            <option class="shirt">셔츠</option>
            <option class='pant'>바지</option>
        </select>
        <select class="form-select mt-2 hide">
            <option>95</option>
            <option>100</option>
        </select>"
    </form>

    <div id="test">

    </div>

    <div class="containter mt-3">
        <div class="card p-3">
            <span class="title"></span>
            <span class="price"></span>
        </div>
    </div>
    <!-- html 태그에 몰래 정보숨기기 가능
    data-자료이름="값" // 셀렉터.dataset.자료이름 하면 숨겼던 자료 출력. -->
    <div class="container mt-5">
        <ul class="list" id = "parent">
            <li class="tab-button" data-id="0" id="tab-btn-1">Products</li>
            <li class="tab-button orange" data-id="1" id="tab-btn-2">Information</li>
            <li class="tab-button" data-id="2"id="tab-btn-3">Shipping</li>
        </ul>
        <div class="tab-content" id="content-1">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show" id="content-2">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content" id="content-3">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>
    <script src="tab.js"></script>
</body>
</html>
