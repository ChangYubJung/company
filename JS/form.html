<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../CSS/form.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="my-3">
                    <input type="password" id="pass" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>
    <button id="login">로그인</button>
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
        /*<input>태그에서 발생하는 이벤트 -> input, change
        input -> 입력된 값이 변경될 때 마다 이벤트 발생.
        change -> 입력된 값이 변경되고 포커스를 잃을때 이벤트 발생*/
        $('#email').on('change', function() {
            console.log("he");
        })

        $('form').on('submit', function(e){
            if(document.getElementById('email').value == '' || document.getElementById('pass').value == ''
            || document.getElementById('pass').value.length < 6){
                e.preventDefault();
                alert('아이디 or 비밀번호길이 확인.');    
            }
        });
        $('#login').on('click',function(){
            $('.black-bg').addClass('show-modal');
        });
        $('#close').on('click',function(){
            $('.black-bg').removeClass('show-modal');
        });
    </script>
</body>
</html>
