    <script>
        // scroll 이밴트리스터
        // 숙제 1 스크롤바 내리면 로고폰트 작게 맨위로 오면 다시 커지게.
        window.addEventListener("scroll", function(){
            var realHeight = document.querySelector('html').scrollHeight;
            var scrollHeight = document.querySelector('html').clientHeight;
            var scroll = document.querySelector('html').scrollTop;

            console.log(scroll);
            if(scroll == 0){
                $('.scroll-value').css('width', '0%');
            }else if(500 > scroll >= 250){
                $('.scroll-value').css('width', '25%');
            }else if(750 > scroll >= 500){
                $('.scroll-value').css('width', '50%');
            }else if(970 > scroll >= 750){
                $('.scroll-value').css('width', '75%');
            }else if(scroll >= 970){
                $('.scroll-value').css('width', '100%');
            }
            if(window.scrollY >= 100){
                $('.navbar-brand').css('font-size', '20px');
            } else {
                $('.navbar-brand').css('font-size', '30px');
            }
            if(realHeight < scrollHeight + scroll){
                alert('화면 다내림');
            }
            // 유저가 얼마나 스크롤바 내렸는지 -> window.scrollY == window.pageYOffset
            // window.scrollTo(x, y) -> 강제로 원하는 좌표로 스크롤하기
            // window.scrollBy(x, y) -> 현재 위치부터 강제로 스크롤하기
            /*/ $('window').on('scroll', function(){
                $('window').scrollTop() -> 스크롤 양을 알려줌
            })*/
        });
        // 숙제 2 회원약관 끝까지 읽으면 alert 띄우기
        $('.lorem').on('scroll', function(){
            var height = document.querySelector('.lorem').clientHeight; // 눈에보이는 div의 높이
            var scrollHeight = document.querySelector('.lorem').scrollTop; // 얼마나 스크롤 됬는지
            var realHeight = document.querySelector('.lorem').scrollHeight; // div의 실제 높이
            if(realHeight  < scrollHeight+height) {
                alert('다 읽음');
            }
        });
        // html 페이지 스크롤 밑으로 다 내렸을때 alert

            else {

        $('.slide-1').on('click', function(){

            $('.slide-container').css('transform', 'translateX(0)');

        });
        $('.slide-2').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-100vw)');
            mainImg = 1;
        });
        $('.slide-3').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-200vw)');
            mainImg = 2;
        });
        
        $('.slide-next').on('click', function(){
            if(totalImg  - 1> mainImg){
                mainImg++;
                $('.slide-container').css('transform', 'translateX(-' + mainImg + '00vw)');
            } else {
                $('.slide-container').css('transform', 'translateX(0)');
                mainImg = 0;
            }
        });
