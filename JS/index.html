<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../CSS/index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav> 
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="alert-box2" id="alert2">
        <p id="title">알림창</p>
        <button onclick="알림창열기('none');" id='close'>닫기</button>
    </div>
    <button onclick="알림창열기('block','아이디입력하세요');">버튼1</button>
    <button onclick="알림창열기('block','비번입력하세요');">버튼2</button>
    <div class="alert-box" id="alert">알림창임<button onclick="alertOpenClose('none');">닫기</button></div>
    <button onclick="alertOpenClose('block');">클릭</button>
    <h1 id="hello">안녕하세요 </h1>
    <h1 id="hi">js초보에요 </h1>
    <script>
        /* 편리한 querySelector / CSS 문법그대로 선택할 수 있는 셀렉터
        (하지만 맨 위에 나오는 한개만 찾아줌.....)
        다 찾아주는 querySelectorAll() 뒤에 인덱싱 필요함.  $ -> jquery 문법*/

        document.querySelector('.list-group')

        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            // classList.toggle('클래스명') '클래스명'있으면 제거, 없으면 추가
            document.querySelector('.list-group').classList.toggle('show');
        });

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });

        // getElementsByClassName 사용할때 항상 인덱싱 해주자 . ex)getElementsByClassName('클래스명')[숫자]
        function 알림창열기(구멍, 구멍2){
            document.getElementById('alert2').style.display = 구멍;
            document.getElementById('title').innerHTML = 구멍2;
        }
        function openAlert(){
            document.getElementById('alert').style.display='block';
        }
        function closeAlert(){
            document.getElementById('alert').style.display='none';
        }
        // 파라미터 사용한 업그레이드 function! '' -> 문자 / 없으면 숫자
        function alertOpenClose(구멍){
            document.getElementById('alert').style.display=구멍;
        }

        // document.getElementById("??").?? = '??' ??의 내용만 잘 채우면 모든걸 바꿀수 있음
        document.getElementById('hello').innerHTML = '안녕하수꽝?';
        document.getElementById('hello').style.fontSize = '16px';
        document.getElementById('hi').innerHTML = 'js 잦 고수입니다';
        document.getElementById('hi').style.color = 'green';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
